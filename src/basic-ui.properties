ui.help.fileField=<p><b>Description</b>: Allows the user to upload a file.</p><p><b>Parameter</b>: Not used.</p>
ui.help.textAreaField=<p><b>Description</b>: Allows the user to type multiple line text in a big field.</p><p><b>Parameter</b>: Not used.</p>
ui.help.booleanField=<p><b>Description</b>: Allows the user to specify a boolean value (yes/no).</p><p><b>Parameter</b>: String with the format <i>ifTrueThenShow, ID1, ID2, ... , ifFalseThenShow, ID3, ID4, ...</i>, where <i>IDx</i> are the IDs of the properties to be shown when the field's value is true or false, respectively (optional parameter). Examples: <ul><li>ifTrueThenShow, 5, 8, ifFalseThenShow, 2, 3, 4</li><li>ifTrueThenShow, 1, ifFalseThenShow, 2</li></ul></p>
ui.help.multipleClassificationsField=<p><b>Description</b>: Allows the user to select one or more classification values.</p><p><b>Parameter</b>: Classification ID to use. You can add <i>, allowNew</i> after the ID to allow create (insert) new classification values (required param). Examples: <ul><li>2</li><li>3, allowNew</li></ul></p>
ui.help.singleClassificationField=<p><b>Description</b>: Allows the user to select a classification value.</p><p><b>Parameter</b>: Classification ID to use. You can add <i>, allowNew</i> after the ID to allow create (insert) new classification values (required param). Examples: <ul><li>2</li><li>3, allowNew</li></ul></p>
ui.help.singleAssignedByMeCaseField=<p><b>Description</b>: Allows the user to select a form instance whose last activity was executed by the user that is selecting the instance.</p><p><b>Parameter</b>: String with the format <i>casesInActivities, ID1, ID2, ...</i>, where <i>IDx</i> are the forms IDs of the last activities of the instances to be shown. You can add <i>automaticallyExecuteActivity, IDt</i> at the end of the string, to automatically execute the activity <i>IDt</i> (required param). Examples: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.multipleAssignedByMeCasesField=<p><b>Description</b>: Allows the user to select multiple cases whose last activity was executed by the user that is selecting the instances.</p><p><b>Parameter</b>: String with the format <i>casesInActivities, ID1, ID2, ...</i>, where <i>IDx</i> are the forms IDs of the last activities of the instances to be shown. You can add <i>automaticallyExecuteActivity, IDt</i> at the end of the string, to automatically execute the activity <i>IDt</i> (required param). Examples: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.multipleCasesField=<p><b>Description</b>: Allows the user to select multiple cases from all the cases in the database.</p><p><b>Parameter</b>: String with the format <i>casesInActivities, ID1, ID2, ...</i>, where <i>IDx</i> are the last activities IDs of the instances to be shown. You can add <i>automaticallyExecuteActivity, IDt</i> at the end of the string, to automatcally execute the activity <i>IDt</i> (required param). Examples: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.singleCaseField=<p><b>Description</b>: Allows the user to select a form instance from all the cases in the database.</p><p><b>Parameter</b>: String with the format <i>casesInActivities, ID1, ID2, ...</i>, where <i>IDx</i> are the last activities IDs of the instances to be shown. You can add <i>automaticallyExecuteActivity, IDt</i> at the end of the string, to automatcally execute the activity <i>IDt</i> (required param). Examples: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.dateField=<p><b>Description</b>: Allows the user to select a date.</p><p><b>Parameter</b>: Not used.</p>
ui.help.singleUserGroupField=<p><b>Description</b>: Allows the user to select a user group.</p><p><b>Parameter</b>: Not used.</p>
ui.help.textField=<p><b>Description</b>: Allows the user to type a text line.</p><p><b>Parameter</b>: Not used.</p>
ui.help.singleUserField=<p><b>Description</b>: Allows the user to select a user.</p><p><b>Parameter</b>: Comma separated user groups IDs of the users to be shown (optional parameter). Examples: <ul><li>4</li><li>2, 3, 8</li></ul></p>

ui.help.assignSingleUserGroupActivity=<p><b>Description</b>: Assigns a form instance to a user group.</p><p><b>Parameter</b>: Comma separeted user groups IDs to be automatically assigned (optional parameter). Examples: <ul><li>1, 2, 3</li><li>4</li></ul></p>
ui.help.assignMultipleUserGroupsActivity=<p><b>Description</b>: Assigns a form instance to multiple user groups.</p><p><b>Parameter</b>: Comma separeted user groups IDs to be automatically assigned (optional parameter). Examples: <ul><li>1, 2, 3</li><li>4</li></ul></p>
ui.help.assignSingleUserActivity=<p><b>Description</b>: Assigns a form instance to a user.</p><p><b>Parameter</b>: Comma separeted users IDs to be automatically assigned (optional parameter). Examples: <ul><li>1</li><li>4, 8, 9</li></ul></p>
ui.help.assignMultipleUsersActivity=<p><b>Description</b>: Assigns a form instance to multiple users.</p><p><b>Parameter</b>: Comma separeted users IDs to be automatically assigned (optional parameter). Examples: <ul><li>1</li><li>4, 8, 9</li></ul></p>
ui.help.createActivity=<p><b>Description</b>: Creates a new form instance.</p><p><b>Parameter</b>: String with the format <i>assignUsers, IDU1, IDU2, ..., assignGroups, IDG1, IDG2, ...</i> where <i>IDUx</i> are the IDs of the users to which the created instance will automaticallly be assigned. <i>IDGx</i> are the user groups IDs to which the created instance will automatically be assigned (optional parameter). Examples: <ul><li>assignUsers, 3, 4</li><li>assignUsers, 7</li><li>assignGroups, 3, 4</li><li>assignGroups, 3</li><li>assignUsers, 4, 5, assignGroups, 2, 3</li><li>assignUsers, 7, assignGroups, 2</li></ul></p>
ui.help.updateActivity=<p><b>Description</b>: Updates the properties of a case which was previously assigned to the user. Useful to execute activities without having the instance being assigned to a different user.</p><p><b>Parameter</b>: Not used.</p>
ui.help.unassignActivity=<p><b>Description</b>: Executes an activity over a form instance that have been previously assigned by the user executing the activity to a different user. When this activity is executed, the instance will be assigned to the user that executes it. Useful to "undo" the last activity executed.</p><p><b>Parameter</b>: Not used.</p>
ui.help.transferActivity=<p><b>Description</b>: Executes an activity over a form instance that have been previously assigned by the user executing the activity to a different user. In order to execute this activity, the user to which the instance has been assigned is required to provide her/his email/password. Useful in scenarios where a user has to execute activities on another user's computer.</p><p><b>Parameter</b>: Not used.</p>

ui.help.EmailValidator=<p><b>Description</b>: Validates that the property contains a valid email address.</p><p><b>Parameter</b>: Not used.</p>
ui.help.LongNumberValidator=<p><b>Description</b>: Validates that the property contains a valid numeric integer value.</p><p><b>Parameter</b>: Not used.</p>
ui.help.MinStringLengthValidator=<p><b>Description</b>: Validates that the property contains a string with a minimum length.</p><p><b>Parameter</b>: Minimum allowed length (required param). Examples: <ul><li>3</li><li>10</li></ul></p>
ui.help.MaxStringLengthValidator=<p><b>Description</b>: Validates that the property contains a string with a maximum lenght.</p><p><b>Parameter</b>: Maximum allowed length (required param). Examples: <ul><li>16</li><li>30</li></ul></p>
ui.help.RegexpValidator=<p><b>Description</b>: Validates that the property match a regular expression.</p><p><b>Parameter</b>: Java regular expression (required param). Examples: <ul><li>^[a-z0-9_-]{3,15}$</li><li>([^\s]+(\.(?i)(jpg|png|gif|bmp))$)</li></ul></p>

ui.errorUserNotAllowedToExecuteActivity=User not allowed to execute the activity.

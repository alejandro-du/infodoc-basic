ui.help.fileField=<p><b>Descripción</b>: Permite seleccionar un archivo del equipo del usuario.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.textAreaField=<p><b>Descripción</b>: Permite especificar un texto en un cuadro amplio.</p><p><b>Parámetro</b>:  No usado.</p>
ui.help.booleanField=<p><b>Descripción</b>: Permite especificar un valor booleano (sí/no).</p><p><b>Parámetro</b>: Cadena con el formato <i>ifTrueThenShow, ID1, ID2, ... , ifFalseThenShow, ID3, ID4, ...</i>, en donde <i>IDx</i> son los IDs de las propiedades a mostrar cuando la propiedad booleana es true o false, respectivamente (parámetro opcional). Ejemplos: <ul><li>ifTrueThenShow, 5, 8, ifFalseThenShow, 2, 3, 4</li><li>ifTrueThenShow, 1, ifFalseThenShow, 2</li></ul></p>
ui.help.multipleClassificationsField=<p><b>Descripción</b>: Permite seleccionar uno o más valores de clasificación.</p><p><b>Parámetro</b>: ID de las clasificaciones a mostrar. Puede especificar <i>, allowNew</i> después del ID para permitir crear nuevos valores (parámetro requerido). Ejemplos: <ul><li>2</li><li>3, allowNew</li></ul></p>
ui.help.singleClassificationField=<p><b>Descripción</b>: Permite seleccionar un valor de clasificación.</p><p><b>Parámetro</b>: ID de la clasificación a mostrar. Puede especificar <i>, allowNew</i> después del ID para permitir crear nuevos valores (parámetro requerido). Ejemplos: <ul><li>2</li><li>3, allowNew</li></ul></p>
ui.help.singleAssignedByMeCaseField=<p><b>Descripción</b>: Permite seleccionar un caso cuya última actividad ha sido ejecutada por el Usuario que selecciona el caso.</p><p><b>Parámetro</b>: Cadena con el formato <i>casesInActivities, ID1, ID2, ...</i>, en donde <i>IDx</i> son los IDs de las actividades de las últimas instancias de actividad de los casos a mostrar. Puede especificar <i>automaticallyExecuteActivity, IDt</i> al final de la cadena, para ejecutar de forma automática una Transacción del Tipo de Transacción con ID <i>IDt</i> (parámetro requerido). Ejemplos: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.multipleAssignedByMeCasesField=<p><b>Descripción</b>: Permite seleccionar multiples casos cuyas últimas actividades han sido ejecutadas por el Usuario que selecciona los casos.</p><p><b>Parámetro</b>: Cadena con el formato <i>casesInActivities, ID1, ID2, ...</i>, en donde <i>IDx</i> son los IDs de las actividades de las últimas instancias de actividad de los casos a mostrar. Puede especificar <i>automaticallyExecuteActivity, IDt</i> al final de la cadena, para ejecutar de forma automática una Transacción del Tipo de Transacción con ID <i>IDt</i> (parámetro requerido). Ejemplos: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.multipleCasesField=<p><b>Descripción</b>: Permite seleccionar varios casos sin importar el usuario que lo tiene asignado.</p><p><b>Parámetro</b>: Cadena con el formato <i>casesInActivities, ID1, ID2, ...</i>, en donde <i>IDx</i> son los IDs de las actividades de las últimas instancias de actividad de los casos a mostrar. Puede especificar <i>automaticallyExecuteActivity, IDt</i> al final de la cadena, para ejecutar de forma automática una actividad <i>IDt</i> (parámetro requerido). Ejemplos: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.singleCaseField=<p><b>Descripción</b>: Permite seleccionar un caso sin importar el usuario que lo tiene asignado.</p><p><b>Parámetro</b>: Cadena con el formato <i>casesInActivities, ID1, ID2, ...</i>, en donde <i>IDx</i> son los IDs de las actividades de las últimas instancias de actividad de los casos a mostrar. Puede especificar <i>automaticallyExecuteActivity, IDt</i> al final de la cadena, para ejecutar de forma automática una actividad <i>IDt</i> (parámetro requerido). Ejemplos: <ul><li>casesInActivities, 2, 5</li><li>casesInActivities, 1</li><li>casesInActivities, 3, 4, automaticallyExecuteActivity, 5</li></ul></p>
ui.help.dateField=<p><b>Descripción</b>: Permite seleccionar una fecha.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.singleUserGroupField=<p><b>Descripción</b>: Permite seleccionar un grupo.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.textField=<p><b>Descripción</b>: Permite especificar una cadena de texto.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.singleUserField=<p><b>Descripción</b>: Permite seleccionar un usuario.</p><p><b>Parámetro</b>: IDs de los grupos de los usuarios a mostrar, separados por coma (parámetro opcional). Ejemplos: <ul><li>4</li><li>2, 3, 8</li></ul></p>
ui.help.referencingCasesField=<p><b>Descripción</b>: Permite visualizar (no se presenta en formularios) los casos que referencian al caso que contiene esta propiedad.</p><p><b>Parámetro</b>: Cadena con el formato <i>IDPropiedad, IDFormulario</i>, en donde <i>IDPropiedad</i> es el ID de la propiedad que referencia al caso y <i>IDFormulario</i> es el ID del formulario que referencia al caso (parámetro requerido). Ejemplos: <ul><li>1, 2</li><li>3, 8</li></ul></p>

ui.help.assignSingleUserGroupActivity=<p><b>Descripción</b>: Permite asignar un caso a un grupo.</p><p><b>Parámetro</b>: IDs de los grupos a asignar automáticamente, separados por coma (parámetro opcional). Ejemplos: <ul><li>1, 2, 3</li><li>4</li></ul></p>
ui.help.assignMultipleUserGroupsActivity=<p><b>Descripción</b>: Permite asignar un caso a varios grupos.</p><p><b>Parámetro</b>: IDs de los grupos a asignar automáticamente, separados por coma (parámetro opcional). Ejemplos: <ul><li>1, 2, 3</li><li>4</li></ul></p>
ui.help.assignSingleUserActivity=<p><b>Descripción</b>: Permite asignar un caso a un usuario.</p><p><b>Parámetro</b>: IDs de los usuarios a asignar automáticamente, separados por coma (parámetro opcional). Ejemplos: <ul><li>1</li><li>4, 8, 9</li></ul></p>
ui.help.assignMultipleUsersActivity=<p><b>Descripción</b>: Permite asignar un caso a varios usuarios.</p><p><b>Parámetro</b>: IDs de los usuarios a asignar automáticamente, separados por coma (parámetro opcional). Ejemplos: <ul><li>1</li><li>4, 8, 9</li></ul></p>
ui.help.createActivity=<p><b>Descripción</b>: Permite crear un caso.</p><p><b>Parámetro</b>: Cadena con el formato <i>assignUsers, IDU1, IDU2, ..., assignGroups, IDG1, IDG2, ...</i> en donde <i>IDUx</i> son los IDs de los usuarios a asignar automáticamente y <i>IDGx</i> son los IDs de los grupos a asignar automáticamente (parámetro opcional). Puede usar "dontAssign" para hacer que el caso sea compartido por todos los usuarios. Ejemplos: <ul><li>assignUsers, 3, 4</li><li>assignUsers, 7</li><li>assignGroups, 3, 4</li><li>assignGroups, 3</li><li>assignUsers, 4, 5, assignGroups, 2, 3</li><li>assignUsers, 7, assignGroups, 2</li><li>dontAssign</li></ul></p>
ui.help.createAndScheduleCreateActivity=<p><b>Descripción</b>: Permite crear un caso y programar la ejecución de una actividad tipo "Crear".</p><p><b>Parámetro</b>: Cadena con el formato <i>scheduleActivity, IDA, cronExpressionProperty, IDE</i> donde IDA es el id de la actividad a programar y IDE es el ID de la propiedad en el formulario que contiene una expresión Cron para programar la ejecución de la actividad (parámetro obligatorio). Puede agregar <i>assignUsers, IDU1, IDU2, ..., assignGroups, IDG1, IDG2, ...</i> en donde <i>IDUx</i> son los IDs de los usuarios a asignar automáticamente y <i>IDGx</i> son los IDs de los grupos a asignar automáticamente (parámetro opcional). Puede usar "dontAssign" para hacer que el caso sea compartido por todos los usuarios. Ejemplos: <ul><li>scheduleActivity, 3, cronExpressionProperty, 5, assignUsers, 3, 4</li><li>scheduleActivity, 3, cronExpressionProperty, 5, assignUsers, 7</li><li>scheduleActivity, 3, cronExpressionProperty, 5, assignGroups, 3, 4</li><li>scheduleActivity, 3, cronExpressionProperty, 5, assignGroups, 3</li><li>scheduleActivity, 3, cronExpressionProperty, 5, assignUsers, 4, 5, assignGroups, 2, 3</li><li>assignUsers, 7, assignGroups, 2</li><li>scheduleActivity, 3, cronExpressionProperty, 5, dontAssign</li></ul></p>
ui.help.updateActivity=<p><b>Descripción</b>: Permite a un usuario ejecutar una actividad sobre un caso que le ha sido asignado previamente. Esta actividad es útil para realizar acciones sobre el caso, sin que se asigne a otro usuario.</p><p><b>Parámetro</b>: Puede usar "dontAssign" para hacer que el caso sea compartido por todos los usuarios (parametro opcional). Ejemplo: <ul><li>dontAssign</li></ul></p>
ui.help.unassignActivity=<p><b>Descripción</b>: Permite a un usuario realizar una actividad sobre un caso que él mismo ha asignado a otro usuario. Al ejecutarse esta actividad, se asigna el caso al usuario anterior. Útil para "cancelar" o "deshacer" la actividad ejecutada.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.transferActivity=<p><b>Descripción</b>: Permite a un usuario realizar una actividad sobre un caso que él mismo ha asignado a otro usuario. Para realizar la actividad, se requiere que el usuario asignado ingrese su login y password. Útil para situaciones en las que se requiere que un usuario ejecute una actividad en el equipo de otro usuario.</p><p><b>Parámetro</b>: No usado.</p>

ui.help.EmailValidator=<p><b>Descripción</b>: Valida que la propiedad contiene un email válido.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.LongNumberValidator=<p><b>Descripción</b>: Valida que la propiedad contiene un valor numérico entero.</p><p><b>Parámetro</b>: No usado.</p>
ui.help.MinStringLengthValidator=<p><b>Descripción</b>: Valida que la propiedad contenga una cadena con una longitud mínima permitida.</p><p><b>Parámetro</b>: Lóngitud mínima permitida (parámetro requerido). Ejemplos: <ul><li>3</li><li>10</li></ul></p>
ui.help.MaxStringLengthValidator=<p><b>Descripción</b>: Valida que la propiedad contenga una cadena con una longitud máxima permitida.</p><p><b>Parámetro</b>: Lóngitud máxima permitida (parámetro requerido). Ejemplos: <ul><li>16</li><li>30</li></ul></p>
ui.help.RegexpValidator=<p><b>Descripción</b>: Valida que la propiedad cumpla con la expresión regular especificada en el parámetro.</p><p><b>Parámetro</b>: Expresión regular Java (parámetro requerido). Ejemplos: <ul><li>^[a-z0-9_-]{3,15}$</li><li>([^\s]+(\.(?i)(jpg|png|gif|bmp))$)</li></ul></p>

ui.errorUserNotAllowedToExecuteActivity=El usuario no puede procesar el caso.
